version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rb-benchmarks-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - rb-benchmarks
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: rb-benchmarks-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/ssl/certs
    networks:
      - rb-benchmarks
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: rb-benchmarks-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: rb_benchmarks
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: rb_benchmarks
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - rb-benchmarks-mysql:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - rb-benchmarks

  redis:
    image: redis:alpine
    container_name: rb-benchmarks-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - rb-benchmarks-redis:/data
    networks:
      - rb-benchmarks

  node:
    image: node:18-alpine
    container_name: rb-benchmarks-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - rb-benchmarks

networks:
  rb-benchmarks:
    driver: bridge

volumes:
  rb-benchmarks-mysql:
    driver: local
  rb-benchmarks-redis:
    driver: local
